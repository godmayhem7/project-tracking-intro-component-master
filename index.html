<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
    <nav class="nav">
      <a>Product</a>
      <a>Features</a>
      <a>Pricing</a>
     <hr>
      <div class="login-div">
        <div class="dot"></div>
        <a>Login</a>
      </div>
    </nav>
     <img id="hamburger" src="images/icon-hamburger.svg" class="hamburger" alt="">
     <img src="images/icon-close.svg" class="close" alt="">
  </header>

  <main>
    <section class="main-first-sect">
      <div class="first-div-main">
        <b>NEW</b> 
        <p class="monograph">MONOGRAPH DASHBOARD</p>
      </div>
      
    <h1>
      Powerful insights into your team
    </h1>
    <p class="txt">Project planning and time tracking for agile teams</p>

    <div class="botom-main">
      <button class="btn">Schedule a demo</button>
      <p class="barlow">to see a live preview</p>
    </div>

    </section>

    <section>
      <img class="hero-img" src="images/illustration-devices.svg" alt="">
    </section>

  </main>

  <script src="index.js"></script>
</body>
</html>
